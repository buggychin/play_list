			function clean_playing_class(){
				var playing_songs = document.getElementsByClassName("playing");
				for (var i = 0; i < playing_songs.length; i++) {
				   playing_songs[i].className = playing_songs[i].className.replace("playing", "")
				}
			}			

			function change_song(song_idx){

				var audio = document.getElementById('audio');
				var source = document.getElementById('audioSource');
				source.src = "songs/"+play_list[song_idx] + ".mp3";
				document.getElementById("playing_song").innerHTML = play_list[song_idx];
				document.title = play_list[song_idx];
				clean_playing_class();
				audio.load();
				document.getElementById("song_"+song_idx).className = document.getElementById("song_"+song_idx).className+" playing"
			}

			function change_plalist(name){
				if(selected_playlist==name)
					return;
				if(!name in song_list)
				{
					alert("Playlist not found!")
					return;
				}
				
				
				playlist_btn = document.getElementsByClassName(selected_playlist);
				for (var i = 0; i < playlist_btn.length; i++) {
				   playlist_btn[i].className = playlist_btn[i].className.replace("disabled", "")
				}

				selected_playlist = name;

				playlist_btn = document.getElementsByClassName(selected_playlist);
				for (var i = 0; i < playlist_btn.length; i++) {
				   playlist_btn[i].className += " disabled";
				}
				
				play_list = song_list[name];
				index = 0;
				clean_playing_class()
				load_play_list();
				change_song(index);
				
			}

			function play_next_song(){
				index += 1;
				if(index>=play_list.length)
					index = 0;
				change_song(index);
				audio.play();
			}

			function play_previous_song(){
				index -= 1;
				if(index<0)
					index = 0;
				change_song(index);
				audio.play();
			}

			function play_song(idx){
				index = idx;
				change_song(idx);
				audio.play();
			}

			function load_play_list(){
				play_list_html = document.getElementById("play_list");
				play_list_html.innerHTML = "";
				for(i in play_list){
					play_list_html.innerHTML += '<button id="song_'+i+'" class="btn btn-dark" style="width: 100%" onclick="play_song('+i+')">'+play_list[i]+'</button>';
				}
			}

			window.onload = function(){
				var audio = document.getElementById('audio');
				var source = document.getElementById('audioSource');

				audio.onended = function() {
					play_next_song()
				};
				load_play_list()
				change_song(index);
			}
